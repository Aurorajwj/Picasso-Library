<script>
	function zk(){
	var join_zp_c = document.querySelectorAll(".join_zp_c");
	var join_zp_n = document.querySelectorAll(".join_zp_n");
	var join_zp_length = join_zp_c.length;
	// console.log(join_zp_length);
	// console.log("hh");
	for(var i=0;i<join_zp_length;i++){
		join_zp_c[i].index = i;
		join_zp_c[i].onclick = function(){
			// console.log("kkk");
			var isf = $(join_zp_n[this.index]).attr('class');
			console.log(this.index);
			// console.log(isf);
			if(isf == 'join_zp_n join_active'){
				// console.log('lkl');
				$(join_zp_n[this.index]).removeClass('join_active');
				// console.log($(join_zp_n[this.index]).className);
			}else{
				for(var i=0;i<join_zp_length;i++){
					$(join_zp_n[i]).className = 'join_zp_n';
				}
				$(join_zp_n[this.index]).addClass('join_active');
			}
		}
	}
}
</script>
